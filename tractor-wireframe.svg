  <path d="M140 280 L60 300 L50 250 L140 230" opacity="0.5"/>
  <path d="M100 240 L80 180" opacity="0.4" stroke-width="2"/>
  <path d="M160 220 L80 175" opacity="0.3" stroke-width="1.5"/>
  
